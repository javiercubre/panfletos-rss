<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panfletos RSS Feed</title>
  <link rel="alternate" type="application/rss+xml" title="Panfletos RSS" href="panfletos.xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #16213e;
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 520px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      object-fit: cover;
    }
    h1 { font-size: 1.8rem; margin-bottom: 0.4rem; }
    .subtitle { color: #a0a0b0; margin-bottom: 1.2rem; font-size: 0.95rem; }
    p { color: #c0c0d0; line-height: 1.6; margin-bottom: 1.5rem; font-size: 0.9rem; }
    .btn {
      display: inline-block;
      background: #e94560;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.8rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn:hover { background: #d63050; }
    .url-box {
      background: #0f3460;
      border-radius: 8px;
      padding: 0.7rem 1rem;
      margin-top: 1.2rem;
      font-family: monospace;
      font-size: 0.8rem;
      word-break: break-all;
      color: #7ec8e3;
      cursor: pointer;
      position: relative;
    }
    .url-box:hover::after {
      content: 'Clica para copiar';
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-family: sans-serif;
    }
    .footer { margin-top: 2rem; color: #555; font-size: 0.75rem; }
    .footer a { color: #777; }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-images.rtp.pt/EPG/radio/imagens/7290_10886_10223.jpg" alt="Panfletos">
    <h1>Panfletos</h1>
    <div class="subtitle">Pedro Tadeu · Antena 1 · RTP</div>
    <p>Música-política, canções-poder, criatividade-resistência. A relação íntima da arte musical com a vida e a luta dos povos. Diariamente: uma canção na História.</p>
    <a class="btn" href="panfletos.xml">Subscrever RSS Feed</a>
    <div class="url-box" id="feedUrl" onclick="copyUrl()"></div>
    <div class="footer">
      Feed atualizado automaticamente a cada 6 horas.<br>
      Fonte: <a href="https://www.rtp.pt/play/p8339/panfletos" target="_blank">RTP Play</a>
    </div>
  </div>
  <script>
    const base = window.location.href.replace(/index\.html$/, '').replace(/\/$/, '');
    const feedUrl = base + '/panfletos.xml';
    document.getElementById('feedUrl').textContent = feedUrl;
    document.querySelector('.btn').href = feedUrl;
    function copyUrl() {
      navigator.clipboard.writeText(feedUrl).then(() => {
        const el = document.getElementById('feedUrl');
        const original = el.textContent;
        el.textContent = 'Copiado!';
        setTimeout(() => el.textContent = original, 1500);
      });
    }
  </script>
</body>
</html>
